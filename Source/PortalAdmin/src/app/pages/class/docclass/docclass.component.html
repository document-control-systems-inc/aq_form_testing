<div class="main-content">
	<div class="col-xs-12">
		<!-- [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)" -->
		<mat-tab-group style="margin-bottom: 5px;" (selectedTabChange)="addStyle($event)">

			<mat-tab>
				<ng-template mat-tab-label>
					Nueva
				</ng-template>
				<div class="col-md-12" style="padding:0;">
			        <div class="card">
			            <div class="col-xs-12 form-horizontal">
			            	<div class="card-header card-header-text" data-background-color="rose">
			                    <h4 class="card-title">Añadir</h4>
			                </div>
			            	<div class="card-content">
			                	<div class="row">
			                        <label class="col-sm-2 label-on-left">Nombre</label>
			                        <div class="col-sm-10">
			                            <div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" id="name" [(ngModel)]="newClass.name">
			                            </div>
			                        </div>
			                    </div>
			                    <div class="row">
			                        <label class="col-sm-2 label-on-left">Etiqueta</label>
			                        <div class="col-sm-10">
			                            <div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" id="label" [(ngModel)]="newClass.label">
			                            </div>
			                        </div>
			                    </div>
			                    <div class="row">
			                    	<label class="col-sm-2 label-on-left">Campos</label>
			                    </div>
			                    <div class="row" *ngFor="let field of newClass.fields; let i = index">
			                    	<div class="col-sm-2 label-on-left">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="deleteNewField(i)">
											<i class="material-icons">remove</i>
										</button>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="newClass.fields[i].name">
			                            </div>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" placeholder="Etiqueta" [(ngModel)]="newClass.fields[i].label">
			                            </div>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating" style="margin-top: 13px;">
			                                <label class="control-label"></label>
			                                <mat-form-field>
										        <mat-select [placeholder]="'Tipo'" [(ngModel)]="newClass.fields[i].type">
										          <mat-option *ngFor="let tipo of lstTipos" [value]="tipo.name">
										            {{ tipo.label }}
										          </mat-option>
										        </mat-select>
										    </mat-form-field>
			                            </div>
			                    	</div>
			                    	<div class="col-sm-1 label-on-right">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="modalNewProperties(i)">
											<i class="material-icons">launch</i>
										</button>
			                    	</div>
			                    </div>
			                    <div class="row">
			                    	<div class="col-sm-2 label-on-left" style="padding-top: 5px;">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="addNewField()">
											<i class="material-icons">add</i>
										</button>
			                    	</div>
			                    </div>
			                    <div class="card-footer text-right" style="margin:0;border-top-width: 0px;">
				                    <button class="btn btn-rose btn-fill">Guardar</button>
				                </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					Modificar
				</ng-template>
				<div class="col-md-12" style="padding:0;">
			        <div class="card">
			            <div class="col-xs-12 form-horizontal">
			            	<div class="card-header card-header-text" data-background-color="rose">
			                    <h4 class="card-title">Realizar cambios</h4>
			                </div>
			            	<div class="card-content">
			            		<div class="row">
			            			<div class="col-sm-2 text-right" style="padding-right: 0;">
			            				<label style="margin-top: 10px;">Clase documental</label>
			            			</div>
                                    <div class="col-sm-10">                                        
                                        <!-- (ngModelChange)="setLstPath()" -->
                                        <tree-select 
                                            name="class" 
                                            [items]="lstClasesDoc" 
                                            idField="id" 
                                            textField="label" 
                                            childrenField="children" 
                                            filterPlaceholder="Type item filter..."
                                            [(ngModel)]="selectedId"
                                            (ngModelChange)="setUpdateDocClass()"
                                            [multiple]="false"
                                            [filterPlaceholder]="'Filtra aquí...'" 
                                            [allowFilter]="true" 
                                            [disabled]="false" 
                                            expandMode="All">
                                        </tree-select> 
                                    </div>
                                </div>
			                	<div class="row">
			                        <label class="col-sm-2 label-on-left">Nombre</label>
			                        <div class="col-sm-10">
			                            <div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" id="name" [(ngModel)]="updateClass.name">
			                            </div>
			                        </div>
			                    </div>
			                    <div class="row">
			                        <label class="col-sm-2 label-on-left">Etiqueta</label>
			                        <div class="col-sm-10">
			                            <div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" id="label" [(ngModel)]="updateClass.label">
			                            </div>
			                        </div>
			                    </div>
			                    <div class="row">
			                    	<label class="col-sm-2 label-on-left">Campos</label>
			                    </div>
			                    <div class="row" *ngFor="let field of updateClass.fields; let i = index">
			                    	<div class="col-sm-2 label-on-left">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="deleteUpdateField(i)">
											<i class="material-icons">remove</i>
										</button>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="updateClass.fields[i].name">
			                            </div>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating">
			                                <label class="control-label"></label>
			                                <input type="text" class="form-control" placeholder="Etiqueta" [(ngModel)]="updateClass.fields[i].label">
			                            </div>
			                    	</div>
			                    	<div class="col-sm-3">
			                    		<div class="form-group label-floating" style="margin-top: 13px;">
			                                <label class="control-label"></label>
			                                <mat-form-field>
										        <mat-select [placeholder]="'Tipo'" [(ngModel)]="updateClass.fields[i].type">
										          <mat-option *ngFor="let tipo of lstTipos" [value]="tipo.name">
										            {{ tipo.label }}
										          </mat-option>
										        </mat-select>
										    </mat-form-field>
			                            </div>
			                    	</div>
			                    	<div class="col-sm-1 label-on-right">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="modalUpdateProperties(i)">
											<i class="material-icons">launch</i>
										</button>
			                    	</div>
			                    </div>
			                    <div class="row">
			                    	<div class="col-sm-2 label-on-left" style="padding-top: 5px;">
			                    		<button class="btn btn-primary btn-sm" style="margin:0;padding-left: 8px;padding-right: 8px;" (click)="addUpdateField()">
											<i class="material-icons">add</i>
										</button>
			                    	</div>
			                    </div>
			                    <div class="card-footer text-right" style="margin:0;border-top-width: 0px;">
				                    <button class="btn btn-rose btn-fill">Guardar</button>
				                </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</mat-tab>

			<mat-tab>
				<ng-template mat-tab-label>
					Suspender
				</ng-template>
				<div class="col-md-12" style="padding:0;">
			        <div class="card">
			            <div class="col-xs-12 form-horizontal">
			            	<div class="card-header card-header-text" data-background-color="rose">
			                    <h4 class="card-title">Suspender clase</h4>
			                </div>
			            	<div class="card-content">
			            		<div class="row">
                                    <label class="col-sm-2" style="margin-top: 10px;">Clase documental</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <!-- (ngModelChange)="setLstPath()" -->
                                            <tree-select 
                                                name="suspClass" 
                                                [items]="lstClasesDoc" 
                                                idField="id" 
                                                textField="label" 
                                                childrenField="children" 
                                                filterPlaceholder="Type item filter..."
                                                [(ngModel)]="passwordId"
                                                [multiple]="false"
                                                [filterPlaceholder]="'Filtra aquí...'" 
                                                [allowFilter]="true" 
                                                [disabled]="false" 
                                                expandMode="All">
                                            </tree-select> 
                                            <span class="input-group-btn" style="padding:0;">
                                                <button class="btn btn-rose btn-fill">Suspender</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</mat-tab>

		</mat-tab-group>	
	</div>    
</div>
