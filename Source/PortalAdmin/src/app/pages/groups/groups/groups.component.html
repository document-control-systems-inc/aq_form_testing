<div class="main-content">
    <div class="col-xs-12">
        <!-- [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)" -->
        <mat-tab-group style="margin-bottom: 5px;" (selectedTabChange)="addStyle($event)">

            <mat-tab>
                <ng-template mat-tab-label>
                    Alta
                </ng-template>
                <div class="col-md-12" style="padding:0;">
                    <div class="card">
                        <form [formGroup]="add" class="form-horizontal">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">Añadir grupo</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">Nombre</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating" [ngClass]="displayFieldCss(add, 'name')">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" id="addName" formControlName="name">
                                            <div *ngIf="isFieldValid(add, 'name')">
                                                <span class="sr-only">(error)</span>
                                                <div class="error-msg">
                                                    Required text
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div class="card-footer text-right">
                                <button type="submit" class="btn btn-rose btn-fill" (click)="onType()">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    Suspender
                </ng-template>
                <div class="col-md-12" style="padding:0;">
                    <div class="card">
                        <div class="col-xs-12 form-horizontal">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">Suspender grupo</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-2 text-right" style="padding-right: 0px;">
                                        <label style="margin-top: 10px;">Grupo</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <!-- (ngModelChange)="setLstPath()" -->
                                            <tree-select 
                                                name="suspGroup" 
                                                [items]="lstGroups" 
                                                idField="id" 
                                                textField="name" 
                                                childrenField="children" 
                                                filterPlaceholder="Type item filter..."
                                                [(ngModel)]="adminId"
                                                [multiple]="false"
                                                [filterPlaceholder]="'Filtra aquí...'" 
                                                [allowFilter]="true" 
                                                [disabled]="false" 
                                                expandMode="All">
                                            </tree-select> 
                                            <span class="input-group-btn" style="padding:0;">
                                                <button class="btn btn-rose btn-fill">Suspender</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    Administrar usuarios
                </ng-template>
                <div class="col-md-12" style="padding:0;">
                    <div class="card">
                        <div class="col-xs-12 form-horizontal">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">Administrar grupos</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-2 text-right" style="padding-right: 0px;">
                                        <label style="margin-top: 10px;">Grupo</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <!-- (ngModelChange)="setLstPath()" -->
                                        <tree-select 
                                            name="group" 
                                            [items]="lstGroups" 
                                            idField="id" 
                                            textField="name" 
                                            childrenField="children" 
                                            filterPlaceholder="Type item filter..."
                                            [(ngModel)]="adminId"
                                            [multiple]="false"
                                            [filterPlaceholder]="'Filtra aquí...'" 
                                            [allowFilter]="true" 
                                            [disabled]="false" 
                                            expandMode="All">
                                        </tree-select> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2 text-right" style="padding-right: 0px;">
                                        <label style="margin-top: 10px;">Usuario/grupo</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <!-- (ngModelChange)="setLstPath()" -->
                                            <tree-select 
                                                name="userGroup" 
                                                [items]="lstUsersGroups" 
                                                idField="id" 
                                                textField="name" 
                                                childrenField="children" 
                                                filterPlaceholder="Type item filter..."
                                                [(ngModel)]="adminId"
                                                [multiple]="false"
                                                [filterPlaceholder]="'Filtra aquí...'" 
                                                [allowFilter]="true" 
                                                [disabled]="false" 
                                                expandMode="All">
                                            </tree-select> 
                                            <span class="input-group-btn" style="padding:0;">
                                                <button class="btn btn-rose btn-fill">Añadir</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="padding: 20px;">
                                    <table class="table table-striped table-no-bordered">
                                        <thead>
                                            <tr>
                                                <th class="col-xs-7">Nombre</th>
                                                <th class="col-xs-4">Tipo</th>
                                                <th class="col-xs-1"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Alexis Gallardo</td>
                                                <td>Usuario</td>
                                                <td>
                                                    <button type="button" class="btn btn-link btn-xs">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>   

    </div>    
</div>
