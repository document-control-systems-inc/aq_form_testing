<div class="main-content">
    <div class="col-xs-12">
        <!-- [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)" -->
        <mat-tab-group style="margin-bottom: 5px;" (selectedTabChange)="addStyle($event)">

            <mat-tab>
                <ng-template mat-tab-label>
                    Agregar
                </ng-template>
                <div class="col-md-12" style="padding:0;">
                    <div class="card">
                        <div class="col-xs-12 form-horizontal">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">Añadir administrador</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <label class="col-sm-2" style="margin-top: 10px;">Usuario</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <!-- (ngModelChange)="setLstPath()" -->
                                            <tree-select 
                                                name="addAdmin" 
                                                [items]="lstUsers" 
                                                idField="uid" 
                                                textField="fullName" 
                                                childrenField="children" 
                                                filterPlaceholder="Type item filter..."
                                                [(ngModel)]="userId"
                                                [multiple]="false"
                                                [filterPlaceholder]="'Filtra aquí...'" 
                                                [allowFilter]="true" 
                                                [disabled]="false" 
                                                expandMode="All">
                                            </tree-select> 
                                            <span class="input-group-btn" style="padding:0;">
                                                <button class="btn btn-rose btn-fill">Agregar</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    Quitar
                </ng-template>
                <div class="col-md-12" style="padding:0;">
                    <div class="card">
                        <div class="col-xs-12 form-horizontal">
                            <div class="card-header card-header-text" data-background-color="rose">
                                <h4 class="card-title">Quitar administrador</h4>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <label class="col-sm-2" style="margin-top: 10px;">Administrador</label>
                                    <div class="col-sm-10">
                                        <div class="input-group">
                                            <!-- (ngModelChange)="setLstPath()" -->
                                            <tree-select 
                                                name="delAdmin" 
                                                [items]="lstUsers" 
                                                idField="uid" 
                                                textField="fullName" 
                                                childrenField="children" 
                                                filterPlaceholder="Type item filter..."
                                                [(ngModel)]="adminId"
                                                [multiple]="false"
                                                [filterPlaceholder]="'Filtra aquí...'" 
                                                [allowFilter]="true" 
                                                [disabled]="false" 
                                                expandMode="All">
                                            </tree-select> 
                                            <span class="input-group-btn" [disabled]="lstUsers<=1" style="padding:0;">
                                                <button class="btn btn-rose btn-fill">Quitar</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

        </mat-tab-group>   

    </div>    
</div>
