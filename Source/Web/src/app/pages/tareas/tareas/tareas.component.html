<div class="main-content">
	<div class="col-xs-12">
		<mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="tabChanged($event)" style="margin-bottom: 5px;">
			<mat-tab>
				<ng-template mat-tab-label>
					Procesos
				</ng-template>
				<div class="col-xs-12 col-sm-3" style="padding-left: 0px;padding-right: 0px;">
			        <div class="card">
						<div class="card-header card-header-icon" data-background-color="blue">
					        <i class="material-icons">assignment</i>
					    </div>
					    <h4 class="card-title" style="margin-top: 10px;margin-bottom: 15px;">Procesos</h4>
					    <div class="card-content" style="height: 380px; position: 5px; overflow: auto; padding: 5px;">
					    	<!--div *ngFor="let proc of process" style="padding: 0;width: 100%;">
					    		<button class="btn btn-simple" style="padding: 0;margin-left: 15px;color:#727272;">
				                	<i class="material-icons">insert_drive_file</i>
				                	{{proc.processName}}
				                </button>
					    	</div-->
			            </div>
					</div>
			    </div>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					Tareas
				</ng-template>
				<div class="col-sm-12" style="margin-top: 10px;padding-left: 0px;padding-right: 0px;">
					<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
						<div class="col-xs-12 col-sm-8 col-xl-11 text-xs-center" style="padding-right: 0px;padding-left: 0px;">
					        <div class="btn-group" style="margin-top: 0px;">
					        	<button type="button" class="btn btn-default actions" style="margin:0;padding: 12px 20px;" data-toggle="popover" data-content="Actualizar tareas">
					            	<i class="material-icons">refresh</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="margin:0;padding: 12px 20px;" data-toggle="popover" data-content="Iniciar tarea" [disabled]="lstSelectedTasks.length!==1" (click)="startNewTasks()">
					            	<i class="material-icons">play_arrow</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="padding: 12px 20px;" data-toggle="popover" data-content="Pausar tarea" [disabled]="lstSelectedTasks.length!==1">
					            	<i class="material-icons">pause</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="padding: 12px 20px;" data-toggle="popover" data-content="Completar tarea" [disabled]="lstSelectedTasks.length!==1">
					            	<i class="material-icons">check</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="padding: 12px 20px;" data-toggle="popover" data-content="Información" [disabled]="lstSelectedTasks.length!==1">
					            	<i class="material-icons">info_outline</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="padding: 12px 20px;" data-toggle="popover" data-content="Transferir tarea" [disabled]="lstSelectedTasks.length!==1">
					            	<i class="material-icons">redo</i>
					            </button>
					            <button type="button" class="btn btn-primary actions" style="padding: 12px 20px;" data-toggle="popover" data-content="Cancelar asignación de tarea" [disabled]="lstSelectedTasks.length!==1">
					            	<i class="material-icons">clear</i>
					            </button>
					        </div>
						</div>
				        <div class="col-xs-12 col-sm-4 col-xl-1" style="padding-left: 7px;padding-right: 7px;padding-bottom: 5px;">
				            <div class="form-inline text-right">
				                <label class="col-xs-2 col-sm-4 col-xl-1" style="margin-top: 15px;padding-left: 0px;padding-right: 0px;">Buscar: </label>
				                <div class="form-group col-xs-10 col-sm-8 col-xl-11" style="margin-top: 0px;padding-left: 5px;padding: 0;">
				                    <input class="form-control" type="text">
				                </div>
				            </div>
				        </div>
					</div>
					<div class="col-xs-12" style="padding-right: 0px;padding-left: 0px;">
				    	<div class="card" style="height: 402px; position: 5px; overflow: auto; padding: 5px;margin-top: 0px;">
				    		<table class="table table-striped table-no-bordered text-center" style="width: 100%;">
				    			<thead>
				    				<tr>
				    					<th class="col-xs-1"></th>
				    					<th class="col-xs-1"></th>
				    					<th class="text-center col-xs-2">ID</th>
				    					<th class="text-center col-xs-2">Tarea</th>
				    					<th class="text-center col-xs-2">Responsable</th>
				    					<th class="text-center col-xs-2">Proceso</th>
				    					<th class="text-center col-xs-2">Iniciado el</th>
				    				</tr>
				    			</thead>
				    			<tbody>
				    				<tr *ngFor="let task of tasks; let i=index">
				    					<td style="padding-top: 0px;">
				    						<div class="col-xs-12" style="padding-left: 0px;padding-right: 0px;top: 7px;">
			                                    <div class="checkbox check text-center" style="width: auto;">
			                                        <label>
			                                            <input type="checkbox" name="optionsCheckboxes" [(ngModel)]="task.selected" (ngModelChange)="checkTask(i)">
			                                        </label>
			                                    </div>
			                                </div>
			                            </td>
				    					<td>
				    						<svg height="22" width="22" style="margin-top: 5px;" *ngIf="task.status===1">
				    							<circle cx="11" cy="11" r="11" fill="red">	
				    							</circle>
				    						</svg>
				    						<svg height="22" width="22" style="margin-top: 5px;" *ngIf="task.status===2">
				    							<circle cx="11" cy="11" r="11" fill="yellow">	
				    							</circle>
				    						</svg>
				    						<svg height="22" width="22" style="margin-top: 5px;" *ngIf="task.status===3">
				    							<circle cx="11" cy="11" r="11" fill="green">	
				    							</circle>
				    						</svg>
				    					</td>
				    					<td>
				    						{{task.id}}
				    					</td>
				    					<td>
				    						{{task.taskName}}
				    					</td>
				    					<td>
				    						{{task.responsable}}
				    					</td>
				    					<td>
				    						{{task.process}}
				    					</td>
				    					<td>
				    						{{convertDate(task.createdOn.time)}}
				    					</td>
				    				</tr>
				    			</tbody>
				    		</table>
				    	</div>
				    </div>	
				</div>
			</mat-tab>
			<mat-tab *ngFor="let tab of startedTasks;let i = index">
				<ng-template mat-tab-label>
					{{tab.taskName}}
					<button class="btn btn-primary btn-simple btn-xs" (click)='removeTab(i)' style="font-size: 18px;padding-left: 7px;padding-right: 7px;">×</button>
				</ng-template>
				<panel-tarea [id]="tab.id" [index]="i" (cerrar)="cerrar($event)"></panel-tarea>
			</mat-tab>
		</mat-tab-group>	
	</div>    

</div>
