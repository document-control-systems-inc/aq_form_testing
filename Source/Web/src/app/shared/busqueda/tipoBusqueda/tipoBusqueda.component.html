<div class="card">
	<div class="card-header card-header-icon" data-background-color="blue">
        <i class="material-icons">search</i>
    </div>
    <h4 class="card-title" style="margin-top: 10px;margin-bottom: 15px;">Tipo de b√∫squeda</h4>
	<div class="col-xs-12" style="margin-top: 10px;margin-bottom: 5px;">
		<div class="col-xs-12 col-sm-9 noPad">
			<div class="col-xs-12 noPad">
				<label>Buscar en:</label>
				<div class="form-group" style="margin-top: 0px;">
					<tree-select 
						name="multipleSelect" 
						[items]="lstPaths" 
						idField="id" 
						textField="name" 
						childrenField="children" 
						filterPlaceholder="Type item filter..."
						[(ngModel)]="multipleSelected"
						(ngModelChange)="setLstPath()"
						[multiple]="true"
						[allowParentSelection]="true" 
						[filterPlaceholder]="placeholder" 
						[allowFilter]="true" 
						[disabled]="false" 
						expandMode="All">
					</tree-select>
		            <!--select class="form-control">
		                <option>
		                    Repositorio(Incluyendo subcarpetas)
		                </option>
		            </select-->
		        </div>
			</div>
			<div class="col-xs-12 noPad">
				<label>Clase documental:</label>
	            <mat-form-field>
	            	<mat-select multiple [(ngModel)]="claseDocumental" (ngModelChange)="setLstClaseDocumental()" [disabled]="searchType===2">
						<ng-container *ngFor="let row of lstClase">
							<mat-option *ngIf="showOption(row.id)" [value]="row">
								{{row.label}}
							</mat-option>
						</ng-container>
					</mat-select>
	            </mat-form-field>
				<!--div class="form-group" style="margin-top: 0px;">
		            <select class="form-control" [(ngModel)]="claseDocumental" (ngModelChange)="setLstClaseDocumental()">
		                <option *ngFor="let row of lstClase" [ngValue]="row">
		                    {{row.label}}
		                </option>
		            </select>
			    </div-->
			</div>
		</div>
		<div class="col-xs-12 col-sm-3 noPad">
			<div class="col-xs-12">
				<div class="checkbox check" style="width: auto;">
                    <label>
                        <input type="checkbox" [(ngModel)]="subfolder" (ngModelChange)="setSubfolder()"> Buscar en subcarpetas
                    </label>
                </div>
			</div>
			<div class="radio" style="margin-left: 10px;">
                <label>
                    <input type="radio" name="tipoBusqueda{{id}}" [value]="1" [(ngModel)]="searchType" (ngModelChange)="clearLstCarpetas()"> Documentos
                </label>
                <label>
                    <input type="radio" name="tipoBusqueda{{id}}" [value]="2" [(ngModel)]="searchType" (ngModelChange)="clearLstClaseDocumental()"> Carpetas
                </label>
            </div>
		</div>
	</div>
</div>
