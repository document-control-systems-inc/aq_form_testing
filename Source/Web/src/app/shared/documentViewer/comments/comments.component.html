<div class="card" style="background-color: #acacac;margin-top: 0px;">
	
	<h5 translate style="margin-left: 10px;">Comentarios</h5>

	<div class="input-group comment">
		<div class="form-group" style="margin-top: 0px;padding-bottom: 0px;background-color: white; border-bottom-left-radius: 3px; border-top-left-radius: 3px;">
			<textarea class="form-control" rows="1" style="resize:none;" [(ngModel)]="comentario" autosize></textarea>
		</div>
	    <span class="input-group-addon btn btn-primary" style="background-color: #9c27b0;padding-top: 0px;" (click)="setComment()">
	    	<i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
	    </span>
	</div>

	<div class="card comment" *ngFor="let comment of lstComentarios">
		<div class="card-header card-header-icon" data-background-color="green" style="padding:0;">
            <img style="height:60px;width:60px;border-radius: 5px;" src="/assets/img/faces/marc.jpg">
        </div>
        <h4 class="card-title" style="margin-top: 10px;">{{comment.createdBy}}</h4>
		<div class="col-xs-12" style="margin-top: 10px;">
			<label>{{comment.comment}}</label>
			<div class="text-right" style="margin-right: 10px;">
				<small>{{convertDate(comment.createdOn.time)}}</small>
			</div>
		</div>
	</div>

</div>
